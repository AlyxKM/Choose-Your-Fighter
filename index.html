<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Choose Your Fighter</title>
         <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="header">
            <p>"Choose Your Fighter!" Image/Banner goes here </p>
        </div>
        <div id="my-fighter">
            <label for="choose"><strong>Choose Your Fighter:</strong></label>
            <select name="choose">
                <option>one</option>
                <option>two</option>
                <option>three</option>
            </select>
        </div>        
        <div id="enemy-fighter">
            <label for="enemy"><strong>Choose Your Opponent:</strong></label>
                <select name="enemy">
                    <option>one</option>
                    <option>two</option>
                    <option>three</option>
                </select>
        </div>
        <div id="start-button">
            <button type="button" onclick="alert('Time to Fight!')">Ready?</button>
        </div>
        <script src="index.js" ></script>
    </body>
</html>
