<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Fighter</title>
    <link rel="stylesheet" href="style.css" />
</head>
    <body>
        <body class="light-theme"></body>
        <div id="header">
            <p>"Choose Your Amiibo Fighter!" Image/Banner goes here </p>
        </div>
        <div id="my-fighter">
            <label for="choose"><strong>Choose Your Fighter:</strong></label>
            <select name="choose">
                <option id="mario">Mario</option>
                <option id="peach">Peach</option>
                <option id="kirby">Kirby</option>
                <option id="Ness">Ness</option>
            </select>
        </div>        
        <div id="enemy-fighter">
            <label for="enemy"><strong>Choose Your Opponent:</strong></label>
                <select name="enemy">
                    <option id="link">Link</option>
                    <option id="zelda">Zelda</option>
                    <option id="pikachu">Pikachu</option>
                    <option id="samus">Samus</option>
                </select>
        </div>
        <div id="start-button">
            <button type="button" onclick="alert('Time to Fight!')">Ready?</button>
        </div>
        <script src="index.js" ></script>
        <script src="app.js"></script>
        <noscript>You need to enable JavaScript to view the full site.</noscript> <!-- If JS breaks this will throw a warning-->

        
    </body>
</html>
