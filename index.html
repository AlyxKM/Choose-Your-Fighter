<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Choose Your Fighter</title>
         <link rel="stylesheet" href="style.css" />
         <script defer src="index.js" ></script>
    </head>
    <body>
        <div id="header">
            <p>"Choose Your Amiibo Fighter!" Image/Banner goes here </p>
        </div>
        <div id="my-fighter">
            <label ><strong>Choose Your Fighter:</strong></label>
            <select class="select-fighter">
                <option value=" ">Fighters</option>
                <option value="mario">Mario</option>
                <option value="peach">Peach</option>
                <option value="kirby">Kirby</option>
                <option value="Ness">Ness</option>
            </select>
        </div>     
        <div id="fighter-result">
            <img id="character-image" src="src/image" alt="Super Smash Fighter">
            <h3 id="character-name">Character</h3>
        </div>   
        <div id="enemy-fighter">
            <label><strong>Choose Your Opponent:</strong></label>
                <select class="select-opponent">
                    <option value=" ">Opponents</option>
                    <option value="link">Link</option>
                    <option value="zelda">Zelda</option>
                    <option value="pikachu">Pikachu</option>
                    <option value="samus">Samus</option>
                </select>
        </div>
        <div id="opponent-result">
            <img id="character-image" src="src/image" alt="Super Smash Fighter">
            <h3 id="character-name">Character</h3>
        </div> 
        <div id="start-button">
            <button type="button" onclick="alert('Time to Fight!')">Ready?</button>
        </div>
    </body>
</html>
